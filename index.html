<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>

    <!--================ Css file link ================-->
    <link rel="stylesheet" href="Assets/Css/style.css">
    </style>
  </head>
  <body>
    <!--================ Header ================-->
    <header class="header">
      <nav class="navigation container container--spacing">
        <a href="index.html" class="logo">
          <img src="images/logo.svg" alt="Logo">
        </a>

        <div class="nav__menu" id="Primary-navigation">
          <ul class="nav__list" role="list">
            <li>
              <a href="#" class="nav__link">
                Product
              </a>
            </li>

            <li>
              <a href="#" class="nav__link">
                Features
              </a>
            </li>

            <li>
              <a href="#" class="nav__link">
                Pricing
              </a>
            </li>

            <div class="separation"></div>

            <li>
              <a href="#" class="nav__link">
                Login
              </a>
            </li>
          </ul>
        </div>

        <button class="menu__toggler" aria-expanded="false" aria-pressed="false" aria-controls="Primary-navigation">
          <img src="images/icon-hamburger.svg" class="nav__toggle" alt="" aria-hidden="true">
          <img src="images/icon-close.svg" class="nav__close" alt="" aria-hidden="true">
          <span class="visually-hidden">Menu</span>
        </button>
      </nav>
    </header>

    <!--================ Hero ================-->
    <section class="hero">
      <div class="hero__container container fluid-grid">
        <div class="hero__image"></div>

        <div class="hero__data container--spacing flow">
          <div>
            <span>New</span>
            <p>Monograph Dashboard</p>
          </div>

          <h1 class="primary__heading">
            <span>Powerful insights</span> into your team
          </h1>

          <p class="hero__description">
            Project planning and time tracking for agile teams
          </p>

          <div>
            <a href="#" class="button">Schedule a demo</a>
            <p>to see a live preview</p>
          </div>

        </div>
      </div>
    </section>
    
    <!--================ Js file link ================-->
    <script src="Assets/Js/main.js"></script>
  </body>
</html>
